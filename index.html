<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">Rock Paper Scissor</div>
    <div class="items">
        <div class="choice" id="rock">
            <img src="needs/131-1313931_rock-paper-scissors.png"    alt="needs/GOOG-0ed88f7c.png"  height="150px"width="250px">
        </div>
        <div class="choice" id="paper">
            <img src="needs/1ddff58f36215a2f37a728bb831a998b_t.jpeg" alt="needs/GOOG-0ed88f7c.png" height="150px"width="250px">
        </div>
        <div class="choice" id="scissor">
            <img src="needs/131-1314263_rock-paper-scissors.png"   alt="needs/GOOG-0ed88f7c.png" height="150px"width="250px">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p class="text">User</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p class="text">Computer</p>
        </div>
    </div>
<div class="msg-container">
    <p id="msg">Play your move</p>
</div>
<script src="script.js"></script>
</body>

</html>
